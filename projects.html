<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .project-form {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .preview-media {
      max-height: 200px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Botón para volver al sistema principal -->
    <a href="index.html" class="btn btn-secondary mb-4">
      <i class="bi bi-arrow-left"></i> Volver al Sistema
    </a>

    <!-- Formulario para subir proyectos -->
    <div class="project-form">
      <h2 class="text-center mb-4">Subir Proyecto Académico</h2>
      <form id="projectForm">
        <div class="mb-3">
          <label class="form-label">Título del Proyecto*</label>
          <input type="text" class="form-control" id="projectTitle" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción*</label>
          <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Tipo de Proyecto*</label>
          <select class="form-select" id="projectType" required>
            <option value="">Seleccionar...</option>
            <option value="tesis">Tesis</option>
            <option value="codigo">Código de Desarrollo</option>
            <option value="practica">Práctica Profesional</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Archivos (PDF, ZIP, DOCX)*</label>
          <input type="file" class="form-control" id="projectFiles" multiple accept=".pdf,.zip,.docx">
        </div>

        <div class="mb-3">
          <label class="form-label">Imágenes de Demostración (Opcional)</label>
          <input type="file" class="form-control" id="projectImages" multiple accept="image/*">
          <div id="imagePreviews" class="d-flex flex-wrap mt-2"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Video (URL de YouTube o archivo)</label>
          <input type="url" class="form-control" id="projectVideoUrl" placeholder="https://youtube.com/...">
          <small class="text-muted">O sube un video directamente:</small>
          <input type="file" class="form-control mt-2" id="projectVideoFile" accept="video/*">
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          <i class="bi bi-upload"></i> Subir Proyecto
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/projects.js"></script> <!-- Nuevo JS para proyectos -->
</body>
</html>
